<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/handlebars-latest.js"></script>
<script src="js/custom.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">

            <div class="main-content">
                <div class="all-movies page ">
                    <ul class="pagination">
                    </ul>

                    <div class="movies-list center-block text-center">
                    </div>

                    <ul class="pagination">
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>



<script id="movies-template" type="x-handlebars-template">​
{{#each this}}
<div class="movie" data-index="{{id}}">
    <div class="row">
        <p class="col-md-7">{{title}} ({{year}})</p>
        <div class="col-md-5">
            <p><span>rating: </span>{{rating}}</p>
            <p><span>num_votes: </span>{{num_votes}}</p>
        </div>
    </div>
</div>
{{/each}}
</script>
 

<script id="pagination-template" type="text/x-handlebars-template">
    {{#if isPrev}}<li class="pagination-prev"><a href="#page/{{prev}}">&laquo; Prev</a></li>{{/if}}
    {{#if isNext}}<li class="pagination-next"><a href="#page/{{next}}">Next &raquo;</a></li>{{/if}}
</script>

</body>
</html>
